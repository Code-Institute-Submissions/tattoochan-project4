{% extends 'base.html' %}
  
  {% block page_title %}Need an extra pair of hands | Part time helpers, odd jobs{% endblock %}
  
  {% block content %}

    <h1>Edit profile</h1>
    <div>
      <h4>Please enter your job profile</h4>

  </section>
    


  {% endblock %}
