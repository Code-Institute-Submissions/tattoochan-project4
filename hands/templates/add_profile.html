{% extends 'base.html' %}
{% load crispy_forms_tags %}
  
{% block page_title %}Need an extra pair of hands | Part time helpers, odd jobs{% endblock %}

{% block content %}

<section class='p-5 d-flex justify-content-center align-items-center'>
  <div class='bg-light p-4'>
    <h3>Let's start landing some jobs on hand by creating a profile</h3>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit">
    </form>  
  </div>
</section>
    


{% endblock %}
